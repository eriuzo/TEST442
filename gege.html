<html>

    <head>
        <script type="text/javascript">
            window.onload = function() {
                if (ngepet !== null) {
                    if (ngepet.isKitkat()) {
                        var wewladbtn = document.getElementById("wewladbtn");
                        wewladbtn.onclick = function() {
                            ngepet.chooseImage();
                        };
                        var uploadbtn = document.getElementById("uploadbtn");
                        uploadbtn.onclick = function() {
                            ngepet.upload();
                        };
                    } else {
                        alert("Not kitkat!");
                    }
                } else {
                    alert("Not webview!");
                }
            };
        </script>
        <title>test</title>
    </head>

    <body>
        <input id="wewladbtn" value="wewlad" type="button"> 
        <input id="uploadbtn" value="upload" type="button">
    </body>

</html>
